<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/public/css/style.min.css">


    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="../favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/>
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>WRO Dirks App</title>
</head>
<body>
    <section class="main">
        <div class="container">
                <div class="wrapper">
                    <div class="wrapper__left">
                        <div class="wrapper__left_logo">
                            <img src="/src/public/img/logo.png" alt="Logo Dirks">
                        </div>
                        <div class="wrapper__left_desc">
                            Miło Cię widzieć w 
                        </div>
                        <h1>
                            Dirks WRO Application
                        </h1>
                        <div class="wrapper__left_line margin_top"></div>
                        <div class="wrapper__left_desc italic margin_top">
                            aplikacji stworzonej dla Ciebie
                        </div>
                    </div>
                    <div class="wrapper__right">
                        <div class="wrapper__right_title">
                            Logowanie
                        </div>
                        <div class="wrapper__right_form">

                            <form action="#" class="form" id="form">
                                <div class="form-field">
                                    <!-- <label for="login" class="form-label">Login</label> -->
                                    <input type="text" class="form-control" id="login" name="login" required placeholder="Login">
                                </div>
    
                                <div class="form-field">
                                    <!-- <label for="password" class="form-label">Hasło</label> -->
                                    <input type="password" class="form-control" id="password" name="password" required placeholder="Hasło">
                                </div>
    
                                <div class="wrapper__right_btn">
                                    <button type="submit" class="btn">
                                        Sign Up
                                    </button>
                                    <button type="submit" class="btn btn-active">
                                        Log In
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
        </div>
    </section>
</body>
</html>
